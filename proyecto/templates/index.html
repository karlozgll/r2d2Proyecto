{% extends 'layout.html' %}
{% block content %}
<div class="mx-auto" style="width: 80%">
    {% for post in posts %}
    <div class="card mt-2">
        <small class="ml-3 mt-2">
            Por {{post.author.username}}
            , el {{post.date_posted.strftime('%d-%m-%Y')}}
        </small>
        <hr>
        <div clas="card-body">
            <h5 class="card-title">&nbsp <a href="{{url_for('get_post',post_id=post.id)}}"> {{ post.title }}</a> </h5>
            <p class="card-text"> &nbsp {{ post.description }} </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
